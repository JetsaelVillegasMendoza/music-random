<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Music Random</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Music Random</h1>
            <img src="assets/music-img.png" alt="music-img">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Añade a un artista o banda</h2>
            <div class="input-wrapper">
                <input type="text" id="artista" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarArtista()">Añadir</button>
            </div>
           
            <ul id="listaArtistas" class="name-list" aria-labelledby="listaArtistas" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearArtista()" aria-label="Sortear artista">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear artista
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
